<!DOCTYPE html>
<html>
<head>
    <title>Nandoso</title>
    <meta charset="utf-8" />
    <script src="Scripts/jquery-2.1.4.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/Facebook.js"></script>
    <script src="Scripts/FeedbackModule.js"></script>
    <script src="Scripts/Feedback.js"></script>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Style.css" rel="stylesheet" />
</head>
<body>
    <div class="backgroundWall">
        <img src="Images/Chicken.jpg"/>
    </div>
    <div>
        <header>
            <h1 align="center">Nandoso</h1>
        </header>
    </div>
    <div>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div>
                    <a href="index.html" class="navbar-brand">Home</a>
                    <a href="specials.html" class="navbar-brand">Specials</a>
                    <a href="liveChat.html" class="navbar-brand">Live Chat</a>
                </div>
            </div>
        </nav>
    </div>
    <div>
        <p>
            Nandoso is an international casual dining restaurant chain, operated by franchisees, that specializes in flame-grilled chicken.
        <p>
            <textarea id="FeedbackText" placeholder="Post" cols="100" rows="5" type="text"></textarea>
            <fb:login-button scope="public_profile,email" onlogin="checkLoginState(); checkValidPost();">Post</fb:login-button>
            <div id="status" style="opacity:0"></div>
            <table class="table table-striped space-table">
                <thead>
                    <tr>
                        <th> Name </th>
                        <th> Message</th>
                        <th> View Replies</th>
                    </tr>
                </thead>
                <tbody id="FeedBackList"></tbody>
            </table>
    </div>
</body>
</html>
